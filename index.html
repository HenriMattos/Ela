<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Para Emanuely 💖</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link

  <body>
    <!-- Carta especial para Emanuely -->
    <div class="envlope-wrapper">
      <div id="envelope" class="close">
        <div class="front flap"></div>
        <div class="front pocket"></div>
        <div class="letter">
          <div class="words line1">Para: Emanuely 💕</div>
          <div class="words line2"></div>
          <div class="words line3">Seu sorriso ilumina meus dias</div>
          <div class="words line4">e sua voz encanta minha alma. 💖</div>
        </div>
        <div class="hearts">
          <div class="heart a1"></div>
          <div class="heart a2"></div>
          <div class="heart a3"></div>
        </div>
      </div>
    </div>
    <div class="reset">
      <button id="open">Abrir</button>
      <button id="reset">Fechar</button>
    </div>

    <!-- Música especial para Emanuely -->
    <div class="spotify-container" style="text-align: center; margin-top: 20px;">
      <h2 style="font-family: 'Dancing Script', cursive; color: #d9534f;">Uma música só para você 🎶</h2>
      <iframe style="border-radius:12px" 
        src="https://open.spotify.com/embed/track/1zI3RU0boCVsAXChjCvESu?utm_source=generator" 
        width="300" 
        height="80" 
        frameborder="0" 
        allowfullscreen=""

      </iframe>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="script.js"></script>
